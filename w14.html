<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Button with Circular Image/Icon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="container text-center mt-3">
    <button class="btn btn-primary">
        <div class="circle">
            <img src="Screenshot_2024-08-13-00-51-29-32_40deb401b9ffe8e1df2f1cc5ba480b12.jpg" alt="Icon">
        </div>
        Primary
    </button>
    <button class="btn btn-secondary">
        <div class="circle">
            <img src="Screenshot_2024-08-13-00-51-29-32_40deb401b9ffe8e1df2f1cc5ba480b12.jpg" alt="Icon">
        </div>
        secondary
    </button>
    <button class="btn btn-success">
        <div class="circle">
            <img src="Screenshot_2024-08-13-00-51-29-32_40deb401b9ffe8e1df2f1cc5ba480b12.jpg" alt="Icon">
        </div>
        Success
    </button>
    <button class="btn btn-danger">
        <div class="circle">
            <img src="Screenshot_2024-08-13-00-51-29-32_40deb401b9ffe8e1df2f1cc5ba480b12.jpg" alt="Icon">
        </div>
        danger
    </button>
    <button class="btn btn-warning">
        <div class="circle">
            <img src="Screenshot_2024-08-13-00-51-29-32_40deb401b9ffe8e1df2f1cc5ba480b12.jpg" alt="Icon">
        </div>
        Warning
    </button>
    <button class="btn btn-info">
        <div class="circle">
            <img src="Screenshot_2024-08-13-00-51-29-32_40deb401b9ffe8e1df2f1cc5ba480b12.jpg" alt="Icon">
        </div>
        info
    </button>
    <button class="btn btn-light">
        <div class="circle">
            <img src="Screenshot_2024-08-13-00-51-29-32_40deb401b9ffe8e1df2f1cc5ba480b12.jpg" alt="Icon">
        </div>
        light
    </button>
    <button class="btn btn-secondary">
        <div class="circle">
            <img src="Screenshot_2024-08-13-00-51-29-32_40deb401b9ffe8e1df2f1cc5ba480b12.jpg" alt="Icon">
        </div>
        secondary
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
