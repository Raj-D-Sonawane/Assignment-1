<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute Webpage</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 25% 50% 25%;
            height: 100vh;
        }

        .header {
            grid-row: 1;
            grid-column: 1 / -1; /* Span across all columns */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            padding: 10px;
            border-bottom: 2px solid #ccc;
        }

        .header img {
            max-height: 50px; /* Adjust size of the image */
            margin-left: 10px;
        }

        .sidebar {
            grid-row: 2;
            grid-column: 1;
            background-color: #e9e9e9;
            padding: 10px;
            border-right: 2px solid #ccc;
            overflow-y: auto;
        }

        .content {
            grid-row: 2;
            grid-column: 2;
            padding: 10px;
            overflow-y: auto;
        }

        .news {
            grid-row: 2;
            grid-column: 3;
            background-color: #f4f4f4;
            padding: 10px;
            border-left: 2px solid #ccc;
            overflow-y: auto;
        }

        .footer {
            grid-row: 3;
            grid-column: 1 / -1; /* Span across all columns */
            background-color: #f4f4f4;
            padding: 10px;
            border-top: 2px solid #ccc;
            text-align: center;
        }

        .sidebar a {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: #000;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        .news marquee {
            width: 100%;
            background-color: #e9e9e9;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header Row -->
    <div class="header">
        <span>Institute Name</span>
        <img src="institute-logo.png" alt="Institute Logo">
    </div>

    <!-- Sidebar Column -->
    <div class="sidebar">
        <a href="page1.html" target="content-frame">Page 1</a>
        <a href="page2.html" target="content-frame">Page 2</a>
        <a href="page3.html" target="content-frame">Page 3</a>
        <a href="page4.html" target="content-frame">Page 4</a>
    </div>

    <!-- Main Content Column -->
    <div class="content">
        <iframe name="content-frame" style="width:100%; height:100%; border:none;" src="page1.html" title="Content Frame"></iframe>
    </div>

    <!-- News Column -->
    <div class="news">
        <marquee>Breaking News: Welcome to the Institute! Stay tuned for more updates.</marquee>
    </div>

    <!-- Footer Row -->
    <div class="footer">
        Date of Creation: August 2024 | Developed By: Your Name
    </div>
</div>

</body>
</html>
