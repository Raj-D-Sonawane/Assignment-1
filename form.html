<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>

    <h2> Information Form</h2>

    <form>
         <tr>
                <td>First Name:</td>
                <td><input type="text" name="firstName" required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lastName" required></td>
            </tr>
            <hr  />
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Other"> Other
                </td>
            </tr>
            <hr />
            <tr>
                <td>Subject of Interest:</td>
                <td><input type="text" name="subject" required></td>
            </tr>
            <tr>
                <td>Language Known:</td>
                <td>
                    <input type="checkbox" name="language" value="English"> English
                    <input type="checkbox" name="language" value="Spanish"> Spanish
                    <input type="checkbox" name="language" value="French"> French
                    <input type="checkbox" name="language" value="Other"> Other
                </td>
            </tr>
            <hr />
            <tr>
                <td>Date of Birth:</td>
                <td><input type="text" name="dob" placeholder="dd-mm-yyyy" required></td>
            </tr>
            <hr />
            <tr>
                <td>Contact No.:</td>
                <td><input type="tel" name="contactNo" required></td>
            </tr>
            <hr />
            <tr>
                <td>Address:</td>
                <td><textarea name="address" rows="3" required></textarea></td>
            </tr>
            <hr />
            <tr>
                <td>Pin Code:</td>
                <td><input type="text" name="pincode" required></td>
            </tr>
            <hr />
            <tr>
                <td>State:</td>
                <td><input type="text" name="state" required></td>
            </tr>
            <hr />
            <tr>
                <td>Country:</td>
                <td><input type="text" name="country" required></td>
            </tr>
            <hr />
            <tr>
                <table border="1" cellpadding="10"></table>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
